# =========================
#  VALIDACIONES / NORMALIZACIÓN (MEJORADAS)
# =========================
validation_rules:
  year_ranges:
    min_year: 1980
    max_year: 2030
  part_codes:
    depo_pattern: "^[A-J]\\d{2}-\\d{4}-[A-Z]{2,3}\\d*$"
    max_length: 24
  measurements:
    weight_kg:
      min: 0.1
      max: 50.0
    volume_cft:
      min: 0.1
      max: 10.0
    pieces:
      min: 1
      max: 100
  # NUEVO: Validación de completitud
  completeness_requirements:
    vehicle_model_coverage_min: 0.8 # 80% de makers deben tener modelos
    required_dimensions:
      - "socket_features"
      - "market_regions"
      - "lens_i"
      - "lens_j"

normalization:
  text_cleanup:
    remove_chars: ["(", ")", "[", "]", '"', "'"]
    replace_chars:
      "&": "AND"
      "/": "_"
      " ": "_"
      "-": "_"
    uppercase_fields: ["maker_code", "product_type_code", "certification"]
  code_standardization:
    pad_zeros: true
    remove_spaces: true
    uppercase: true

