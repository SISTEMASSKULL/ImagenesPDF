# =========================
#  VALIDACIONES / NORMALIZACIÓN
# =========================
validation_rules:
  year_ranges:
    min_year: 1980
    max_year: 2030
  part_codes:
    depo_pattern: "^[0-9]{3}-(?:[0-9]{4}|[0-9]{2}[A-Z][0-9])-[A-Z0-9]{1,8}(?:-[A-Z0-9]{1,4})?$"
    max_length: 24
  measurements:
    weight_kg:
      min: 0.1
      max: 50.0
    volume_cft:
      min: 0.1
      max: 10.0
    pieces:
      min: 1
      max: 100

normalization:
  text_cleanup:
    remove_chars: ["(", ")", "[", "]", '"', "'"]
    replace_chars:
      "&": "AND"
      "/": "_"
      " ": "_"
      "-": "_"
    uppercase_fields: ["maker_code", "product_type_code", "certification"]
  code_standardization:
    pad_zeros: true
    remove_spaces: true
    uppercase: true
